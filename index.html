        .question {
            font-size: 60px;
            margin-bottom: 20px;
            color: rgb(221, 255, 30);
            font-weight: bold;
        }
        .options {
            list-style: none;
            padding: 0;
            
        }
        .option {
            margin-bottom: 10px;
            background-color: white;
            font-size: 25px;
        }
        .option input {
            display: none;
        }
        .option label {
            display: block;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .option input:checked + label {
            background-color: #f0f0f0;
        }
        .option.correct label {
            background-color: #0feb42;
            border-color: #13fd4a;
            border-width: 7px;
        }
        .option.incorrect label {
            background-color: #f11629;
            border-color: #f71b31;
            border-width: 7px;
        }
        .button-container {
            text-align: center;
        }
        .button {
            background-color: #e5ff00;
            color: rgb(8, 8, 8);
            padding: 10px 20px;
            border: none;
            font-size: 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2f6cad;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="question">In web design, what does CSS stand for?</div>
        <ul class="options">
            <li class="option">
                <input type="radio" id="option1" name="quiz" value="A">
                <label for="option1">A. Counter Strike Source</label>
            </li>
            <li class="option">
                <input type="radio" id="option2" name="quiz" value="B">
                <label for="option2">B. Corrective Style Sheet</label>
            </li>
            <li class="option">
                <input type="radio" id="option3" name="quiz" value="C">
                <label for="option3">C. Computer Style Sheet</label>
            </li>
            <li class="option">
                <input type="radio" id="option4" name="quiz" value="D">
                <label for="option4">D. Cascading Style Sheet</label>
            </li>
        </ul>
        <div class="button-container">
            <button class="button" onclick="checkAnswer()">Submit</button>
        </div>
    </div>

    <script>
        function checkAnswer() {
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                const input = option.querySelector('input');
                const label = option.querySelector('label');
                if (input.checked) {
                    if (input.value === "D") {
                        option.classList.add('correct');
                    } else {
                        option.classList.add('incorrect');
                    }
                } else {
                    option.classList.remove('correct', 'incorrect');
                }
            });
        }
    </script>
</body>
